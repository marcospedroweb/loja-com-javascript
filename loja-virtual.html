<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja com Javascript</title>
    <!-- Bootstrap-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
</head>

<body>
    <div class="alert alert-success position-fixed start-0 top-0 end-0 d-none" role="alert">
        <span id="msg-compra"></span>
    </div>
    <div class="alert alert-danger position-fixed start-0 top-0 end-0 d-none" role="alert">
        <span id="msg-erro"></span>
    </div>
    <h1 class="text-center my-5 pt-3">Loja com JavaScript</h1>
    <div class="container-xl">
        <div class="text-center">
            <input type="radio" id="client" class="form-check-input" name="modo" checked>
            <label for="client" class="form-check-label me-5">Cliente</label>
            <input type="radio" id="admin" class="form-check-input" name="modo">
            <label for="admin" class="form-check-label">Admin</label>
        </div>
        <div class="row justify-content-center my-4">
            <span id="carteira" class="col-3 h2">Carteira: R$ 1000</span>
            <button class="col-3 btn btn-secondary d-none" id="adicionar-produto">Adicionar produto</button>
            <div class="col-3 dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Compras recentes
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li class="dropdown-item nadaCompra d-block">Você ainda não comprou nenhum item</li>
                    <li class="dropdown-item comprou text-center d-none">Você comprou:</li>
                    <li class="dropdown-item lista-compras d-none">
                    </li>
                </ul>
            </div>
        </div>
        <table class="table mx-auto" style="max-width: 70vw;">
            <thead class="text-center">
                <th scope="col" class="text-start">N° Produto</th>
                <th scope="col">Produto</th>
                <th scope="col">Estoque</th>
                <th scope="col">Preço</th>
                <th scope="col"></th>
            </thead>
            <tbody id="linhaBody">
                <tr class="text-center">
                    <th class="text-start">0</th>
                    <td class="produto-nome">Caneta</td>
                    <td class="produto-unidades">20 unidades</td>
                    <td class="produto-preco">R$ 2</td>
                    <td><button class="btn btn-primary comprar">Comprar</button></td>
                </tr>
                <tr class="text-center">
                    <th class="text-start">1</th>
                    <td class="produto-nome">Lapis</td>
                    <td class="produto-unidades">0 unidades</td>
                    <td class="produto-preco">R$ 1.5</td>
                    <td><button class="btn btn-primary comprar">Comprar</button></td>
                </tr>
                <tr class="text-center">
                    <th class="text-start">2</th>
                    <td class="produto-nome">Papel</td>
                    <td class="produto-unidades">30 unidades</td>
                    <td class="produto-preco">R$ 6</td>
                    <td><button class="btn btn-primary comprar">Comprar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
